<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>

    <div id="app">
        <div class="container" v-if='files'>
            Files
            <div v-for='img in files'>
                {{ img.id }}
                <img :src=`http://drive.google.com/uc?export=view&id=${img.id}` alt="">
            </div>
        </div>
    </div>
   <img style="width: 300px;" src="http://drive.google.com/uc?export=view&id=1VPvDvuZZq6qJDNdiY1Vy9l-xw66fLxpb" alt="" srcset=""> 

   <script>
    // when life is settled, load up the fun stuff
    new Vue({
        el: '#app',
        // define data - initial display text
        data: {
            m1: "You got to let me know",
            files: null
        },
        mounted() {
            axios
            .get('https://google-drive-api-mariownyou.vercel.app/photos')
            .then(response => (console.log(response.data)))
            .then(response => (this.files = response.data));
            console.log(this.files)
        }
    })
  </script>
</body>
</html>
